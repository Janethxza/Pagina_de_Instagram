<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="celular_demo">
                <img src="img/inst_cel1.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/Inst_logo.jpg" class="inst_logo" alt="Logo do Instagram">
                    <div class="foto_perfil">
                        <img src="img/Sonic_and_Tails.png" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram_login">Continue como Sonic_and_Tails</a>
                    <a href="#" class="instagram_logout">Sair da conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Sonic_and_Tails?</p>
                    <p class="notaccount">
                        <spam class="link-blue">Alternar contas</spam>
                        ou
                        <spam class="link-blue">Inscreva-se</spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
